[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zurich-opendata-mcp"
version = "0.2.0"
description = "MCP Server for City of Zurich Open Data – 20 tools for CKAN, geodata, parliament, tourism, SPARQL, and real-time data across 6 APIs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Schulamt Stadt Zürich" }
]
keywords = [
    "mcp", "open-data", "zurich", "ckan", "stadt-zuerich",
    "geodata", "wfs", "sparql", "linked-data", "smart-city",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "mcp[cli]>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.5.0",
    "build",
]

[project.urls]
Homepage = "https://github.com/schulamt-zuerich/zurich-opendata-mcp"
Repository = "https://github.com/schulamt-zuerich/zurich-opendata-mcp"
Issues = "https://github.com/schulamt-zuerich/zurich-opendata-mcp/issues"
Changelog = "https://github.com/schulamt-zuerich/zurich-opendata-mcp/blob/main/CHANGELOG.md"
"Open Data Zürich" = "https://data.stadt-zuerich.ch"

[project.scripts]
zurich-opendata-mcp = "zurich_opendata_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/zurich_opendata_mcp"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
