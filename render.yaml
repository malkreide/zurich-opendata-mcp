services:
  - type: web
    name: zurich-opendata-mcp
    runtime: python
    plan: free
    buildCommand: pip install .
    startCommand: zurich-opendata-mcp
    envVars:
      - key: MCP_TRANSPORT
        value: sse
      - key: MCP_HOST
        value: "0.0.0.0"
      - key: MCP_PORT
        value: "10000"
      - key: PORT
        value: "10000"
